    <title>Maradona Merch - Contacto</title>
</head>
<body>
    <div class="menu">
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="merch.html">Merch</a></li>
            <li><a href="quienesSomos.html">¿Quiénes somos?</a></li>
            <li><a href="contactaConNostros.html">Contactá con nosotros</a></li>
        </ul>
    </div>

    <div class="titulo">
        <h1>
            <br><span id="letrasMayus">C</span>ompletá <span id="letrasMayus">e</span>l <span id="letrasMayus">f</span>ormulario
        </h1>
    </div>

    <div class="divForms">
        <form class="formulario" id="form" novalidate>
            <label for="nombre" id="labelForm">Nombre:</label><br>
            <input type="text" name="nombre" id="nombre" placeholder="Ej: Diego Armando"><br>
            <label class="msjAlerta" id="msjAlertaNombre"></label>

            <label for="apellido" id="labelForm">Apellido:</label><br>
            <input type="text" name="apellido" id="apellido" placeholder="Ej: Maradona"><br>
            <label class="msjAlerta" id="msjAlertaApellido"></label>

            <label for="mail" id="labelForm">Mail:</label><br>
            <input type="email" name="mail" id="mail" placeholder="Ej: marad10s@gmail.com.ar"><br>
            <label class="msjAlerta" id="msjAlertaMail"></label>

            <label for="telefono" id="labelForm">Teléfono:</label><br>
            <input type="text" name="telefono" id="telefono" placeholder="+54 9 11 123456 o +54911654321"><br>
            <label class="msjAlerta" id="msjAlertaTel"></label>

            <label for="comentario" id="labelForm">Comentario / consulta:</label><br>
            <textarea id="textoDeArea" name="comentario" placeholder="Tu comentario/consulta/queja aquí."></textarea><br>
            <label class="msjExito" id="msjExito">Formulario enviado con éxito!</label>
            
            <div class="divBotones">
                <button type="submit" class="botonForm">Enviar</button>
                <button type="reset" class="botonForm" id="botonReset">Limpiar</button>
            </div>
        </form>
    </div>

    <div class="bannerFinal">
        <hr>
        <p>
            © 2025 - <b>Juan Cruz Rodriguez</b> y <b>Facundo Lopez Cozzella</b>
        </p>
    </div>

    <script src="formulario.js"></script>
</body>
</html>
